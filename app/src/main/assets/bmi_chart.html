<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>BMI Chart</title>
    <script src="chart.umd.min.js"></script>
</head>
<body style="margin:0; padding:0;">
<canvas id="bmiChart" style="width:100%; height:100%;"></canvas>
<script>
    const ctx = document.getElementById('bmiChart').getContext('2d');
    const bmiChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj'],
            datasets: [{
                label: 'BMI',
                data: [24.5, 24.2, 23.8, 23.5, 23.1],
                borderColor: 'blue',
                borderWidth: 2,
                fill: false,
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'BMI'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Miesiąc'
                    }
                }
            }
        }
    });
</script>
</body>
</html>
